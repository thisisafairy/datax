<div>
    <style type="text/css">
        .img-content {
            width: 100%;
            max-height: 200px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .img-item {
            display: inline-block;
            width: 40%;
            height: 100px;
            overflow: hidden;
            margin-left: 5%;
            position: relative;
        }

        .img-item img {
            width: 100%;
        }

        .img-item:hover .del-img {
            display: block;
        }
        .del-img {
            position: absolute;
            width: 12px;
            height: 12px;
            color: #FF0000;
            font-size: 12px;
            cursor: pointer;
            font-weight: bold;
            right: 2px;
            top: 2px;
            display: none;
        }
    </style>
    <div class="img-content">
        <div class="img-item" ng-repeat="($index, imgPath) in imgs track by $index">
            <div class="del-img" ng-click="delImg($index)">x</div>
            <img ng-click="imgSelect(imgPath)" ng-src="{{ imgPath }}">
        </div>
    </div>
</div>
