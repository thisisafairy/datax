{% block content %}

    <script src="{% static 'plugin/echarts/echarts.js' %}"></script>
    <div id="cpu_memory_disk_network" style="height:300px;border:1px solid #ccc;padding:10px;"></div>
    <div id="memory_echarts" style="height:300px;border:1px solid #ccc;padding:10px;"></div>
     <div id="cpu_echarts" style="height:300px;border:1px solid #ccc;padding:10px;"></div>
    <div id="disk_echarts" style="height:300px;border:1px solid #ccc;padding:10px;"></div>
     <div id="network_echarts" style="height:300px;border:1px solid #ccc;padding:10px;"></div>


    <script>
        var  server_info ;
        var element = document.getElementById('cpu_memory_disk_network');
        var element_width = element.offsetWidth
        var cpu_memory_disk_network_echarts = echarts.init(element, 'shine')
        cpu_memory_disk_network_echarts_option = {

            tooltip : {
                formatter: "{a} <br/>{c} {b}"
            },
            toolbox: {
                show: true,
                feature: {
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            series : [
                {
                    name: 'CPU使用率',
                    type: 'gauge',
                    z: 3,
                    min: 0,
                    max: 100,
                    splitNumber: 10,
                    center: ['50%', '55%'],    // 默认全局居中
                    radius: '150px',
                    axisLine: {            // 坐标轴线
                        lineStyle: {       // 属性lineStyle控制线条样式
                            width: 10
                        }
                    },
                    axisTick: {            // 坐标轴小标记
                        length: 15,        // 属性length控制线长
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: 'auto'
                        }
                    },
                    splitLine: {           // 分隔线
                        length: 20,         // 属性length控制线长
                        lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                            color: 'auto'
                        }
                    },
                    title : {
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            fontSize: 20,
                            fontStyle: 'italic'
                        }
                    },
                    detail : {
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder'
                        }
                    },
                    data:[{value: 0, name: 'CPU％'}]
                },
                {
                    name: '内存使用率',
                    type: 'gauge',
                    center: [(element_width*0.5-220).toString(), '60%'],    // 默认全局居中
                    radius: '105px',
                    min:0,
                    max:100,
                    endAngle:45,
                    splitNumber:10,
                    axisLine: {            // 坐标轴线
                        lineStyle: {       // 属性lineStyle控制线条样式
                            width: 8
                        }
                    },
                    axisTick: {            // 坐标轴小标记
                        length:12,        // 属性length控制线长
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: 'auto'
                        }
                    },
                    splitLine: {           // 分隔线
                        length:20,         // 属性length控制线长
                        lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                            color: 'auto'
                        }
                    },
                    pointer: {
                        width:5
                    },
                    title: {
                        offsetCenter: [0, '-30%'],       // x, y，单位px
                    },
                    detail: {
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder'
                        }
                    },
                    data:[{value: 0, name: 'Memory %'}]
                },
                {
                    name: '网络状况(上传与下行)',
                    type: 'gauge',
                    center: [(element_width*0.5+180).toString(), '60%'],    // 默认全局居中
                    radius: '75px',
                    min: 0,
                    max: 50,
                    startAngle: 135,
                    endAngle: 1,
                    splitNumber: 5,
                    axisLine: {            // 坐标轴线
                        lineStyle: {       // 属性lineStyle控制线条样式
                            width: 8
                        }
                    },
                    axisTick: {            // 坐标轴小标记
                        length:12,        // 属性length控制线长
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: 'auto'
                        }
                    },
                    splitLine: {           // 分隔线
                        length:20,         // 属性length控制线长
                        lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                            color: 'auto'
                        }
                    },
                    pointer: {
                        width:2
                    },
                    title : {
                        show: false
                    },
                    detail : {
                        show: false
                    },
                    data:[{value: 0, name: 'NetWork MB'}]
                },
                {
                    name: '硬盘读写(读取与写入)',
                    type: 'gauge',
                    center : [(element_width*0.5+180).toString(), '60%'],    // 默认全局居中
                    radius : '75px',
                    min: 0,
                    max: 200,
                    startAngle: -3,
                    endAngle: -135,
                    splitNumber: 4,
                    axisLine: {            // 坐标轴线
                        lineStyle: {       // 属性lineStyle控制线条样式
                            width: 8
                        }
                    },
                    axisTick: {            // 坐标轴小标记
                        length:12,        // 属性length控制线长
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: 'auto'
                        }
                    },
                    splitLine: {           // 分隔线
                        length:20,         // 属性length控制线长
                        lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                            color: 'auto'
                        }
                    },
                    pointer: {
                        width:2
                    },
                    title: {
                        show: false
                    },
                    detail: {
                        show: false
                    },
                    data:[{value: 0, name: 'Disk MB'}]
                }

            ]

        };
        cpu_memory_disk_network_echarts.setOption(cpu_memory_disk_network_echarts_option, true);



        timeTicket = setInterval(function () {
            $.ajax({
                type:'GET',
                url:'server_info_api',
                dataType:'json',
                success:function(json)
                    {
                         server_info = eval(json);
                        cpu_memory_disk_network_echarts_option.series[0].data[0].value = (server_info.cpu).toFixed(2) - 0;
                        cpu_memory_disk_network_echarts_option.series[1].data[0].value = (server_info.memory).toFixed(2) - 0;
                        cpu_memory_disk_network_echarts_option.series[2].data[0].value = (server_info.network).toFixed(2) - 0;
                        cpu_memory_disk_network_echarts_option.series[3].data[0].value = (server_info.disk).toFixed(2) - 0;
                        cpu_memory_disk_network_echarts.setOption(cpu_memory_disk_network_echarts_option, true);
                    }
            });
            



        }, 1000);

         window.addEventListener("resize",function()
         {      cpu_memory_disk_network_echarts.resize();
         
         });
    </script>


    <script>
            var memory_echarts = echarts.init(document.getElementById('memory_echarts'), 'shine')
            var memory_date = [];
            var memory_data = [];
            memory_echarts_option = {

                toolbox: {
                    show: true,
                    feature: {
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                xAxis: {
                    name: '时间',
                    type: 'category',
                    boundaryGap: false,
                    data: memory_date,
                },
                yAxis: {
                    name: '内存使用率%',
                    type: 'value',
                    scale: true,
                    precision: 2,
                    splitNumber: 9,
                    boundaryGap: [0.01, 0.01],
                    splitArea: { show: true }
                },
                series: [
                    {
                        name:'内存使用率%',
                        type:'line',
                        smooth:true,
                        symbol: 'none',
                        stack: 'a',
                        areaStyle: {
                            normal: {}
                        },
                        data: memory_data
                    }
                ]
,
                color:['#2b821d'],

            };
            memory_echarts.setOption(memory_echarts_option, true);
            window.addEventListener("resize",function(){

                memory_echarts.resize();

            });
            timeTicket = setInterval(function () {
                memory_date.push(new Date().toLocaleTimeString() );
                memory_data.push(server_info.memory);
                memory_echarts.setOption({
                    xAxis: {
                        data: memory_date
                    },
                    series: [{
                        name:'',
                        data: memory_data
                    }]
                });
            }, 1000);

        </script>
