{% verbatim %}
<div class="form-horizontal">
	<div class="form-group">
	    <label for="name" class="col-sm-2 control-label">选择调度</label>
	    <div class="col-sm-10">
	      <select class="form-control" ng-model="form.dispatch" ng-change="dispathchange()"> 
			<option ng-repeat="(dispatchkey, value10) in dispatchlists track by dispatchkey" value="{{value10.id}}">
				{{value10.name}}
			</option>
	      </select>
	    </div>
	 </div>
	 <div ng-if="form.dispatch>0" >
		 <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">名称</label>
		    <div class="col-sm-10 dispa-name">
		    	{{ dispatchdetail.name }}
		    </div>
		 </div>
		 <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">描述</label>
		    <div class="col-sm-10 dispa-name">
		    	{{ dispatchdetail.desc }}
		    </div>
		 </div>
	 </div>
</div>
{% endverbatim %}
