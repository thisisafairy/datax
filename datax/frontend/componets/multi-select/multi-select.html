<div class="datax-multi-select multi-select-full-content {{ componentStyle }}" ng-class="contentClass">
    <div class="multi-select-input">
        <input type="text" ng-model="selectValue" ng-click="openSelectPanel()" ng-change="changeFilterValue()"
        class="multi-select-value" ng-class="valueClass" placeholder="请选择数据">
        <i class="fa fa-times-circle multi-select-delete-icon" ng-click="deleteSelect()"></i>
        <i class="fa fa-angle-down multi-select-icon" ng-class="iconClass" ng-click="openSelectPanel()"></i>
    </div>
    <div class="multi-select-panel" ng-class="panelClass">
        <div class="full-content" style="position: relative">
            <ul>
                <li class="item-multi-list-item" ng-click="getSelect(row)" ng-class="{'row-checked':row['checked']}"
                    ng-if="!row.hide" ng-repeat="row in list" title="{{ row[displayField] }}">{{ row[displayField] }}</li>
            </ul>
        </div>
    </div>
</div>
