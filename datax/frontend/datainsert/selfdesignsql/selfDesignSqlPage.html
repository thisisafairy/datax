<style>
    .modal-dialog{  /*用于限制当前页面弹出框的宽度，这个类在本页面没有，生成弹出框的时候才加载*/
        width: 800px;
    }
    .footer-btn {
        padding-top: 0px;
    }
    .modal-body{
        padding: 5px;
    }

    /*自定义样式*/
    .textAreaStyle{
        width:100%;
        height: 250px;
        max-width: 790px;
    }
    .inputTextAreaStyle{

    }

</style>
<div class="modal-header open-header">
    <h3 class="modal-title open-header-title" id="modal-title">编辑自定义sql（<span style="color: red">注意：计算字段需要使用AS给定别名</span>）</h3>
    <button type="button" ng-click="cancel()"  class="close open-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body open-body">
    <div class="inputTextAreaStyle">
        <textarea class="textAreaStyle" ng-model="sqlStr"></textarea>
    </div>
</div>
<div class="modal-footer footer-btn">
    <button class="btn btn-primary btn-test" type="button" ng-click="previewSqlData()">预览结果</button>
    <button class="btn btn-primary btn-ok" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-warning btn-cancel" type="button" ng-click="cancel()">取消</button>
</div>
