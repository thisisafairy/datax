{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN" ng-app="webApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
          <link rel="stylesheet" href="{% static 'plugin/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/admin-lte/css/AdminLTE.min.css' %}">
    <title>数据眼后台登入页面</title>
    <style type="text/css">
        body{
            background:url('/frontend/image/login1/bac_img.png')no-repeat;
            width:100%;
            height:100%;
            background-size:100% 100%;
            position:absolute;
            filter:progid:DXImageTransform.Microsoft.AlphaImageLoader('/frontend/image/login1/bac_img.png',sizingMethod='scale');
        }
        .img_form .login_form{width: 346px;height: 352px;position: relative;float: right;top: 200px;right: 10%;}
      .img_form .login_form .title{font-size: 16px;text-align: center;padding: 30px 0px 14px 0px;margin-bottom: 28px;}
      .img_form .login_form .item{width: 304px;height: 36px;margin: 0 auto;margin-bottom: 14px;}
      .img_form .login_form .login_but{text-align: center;background-color: rgba(56,66,93,1);color: #fff;font-size: 16px;font-weight: bold;line-height: 36px;border-radius: 4px;cursor: pointer; margin-left: 21px; }
      .img_form .login_form .item input{ width: 300px;height: 30px;font-size: 14px;text-indent: 8px;border-left-width:0px;border-top-width:0px;border-right-width:0px;border-bottom-width:1px;}      .img_form .login_form .fog_pas{font-size: 14px;color: #999999;text-align: right;margin-top: 8px;cursor: pointer;}
      .img_form .login_form .fog_pas{font-size: 14px;color: #999999;text-align: right;margin-top: 8px;cursor: pointer;}



    </style>
    <img src="/frontend/image/login1/0_0.png" width="530px" height="480px" style="position: absolute; top: 15%; left: 20%; right: 40%;">
    <div style="width:30%;height:100%;background:rgba(255,255,255,1);opacity:0.6;position: absolute;right: 0px;top: 0px;">
        <img src="/frontend/image/login1/logo.png" width="200px" height="100px" style="position: absolute; top: 30px; left: 30%">
        <div class="img_form">
      <div class="wrap">
        <div class="login_form">
          <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="nexturl" value="{{ next }}">
              <div class="title">账号登录</div>
      {% if errorcode %}
        <p class="login-box-msg login-lg"><img class="login-errimg" src="{% static 'image/logo/errimg.png' %}">账号验证错误，请重新填写</p>
      {% endif %}
              <img src="/frontend/image/login1/input_1.png" style="float: left ;position: absolute;top: 28%;" ><div  class="item"><input  placeholder="请输入账号" type="text" name="username"></div>
              <img src="/frontend/image/login1/input_2.png" style="float: left;position: absolute;top: 43%;"><div class="item"><input placeholder="请输入密码" type="password" name="password"></div>
              <button type="submit" class="item login_but">登录</button>
              <div class="item fog_pas">忘记密码？</div>
          </form>
        </div>
      </div>
    </div>

    </div>
  </head>
  </body>
</html>
