{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN" ng-app="webApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
          <link rel="stylesheet" href="{% static 'plugin/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/admin-lte/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    <title>数据眼后台登入页面</title>
    <!-- <link href="login.css" rel="stylesheet" type="text/css"> -->
    <style type="text/css">
      /*body{margin: 0;}*/
      .wrap{width: 1200px;height: 10%; min-height: 57px; margin: 0 auto;}
      .logo{height: 58px;line-height: 80px;left: 106px;position: relative;}
      .img_form{height: 478px;background:gray url('/frontend/image/login/bac_img.jpg') no-repeat center center;}
      .img_form .login_form{background-color: white;width: 346px;height: 352px;position: relative;float: right;top: 44px;right: 106px;}
      .img_form .login_form .title{font-size: 18px;color: #469a12;font-weight: bold;text-align: center;padding: 30px 0px 14px 0px;border-bottom: 1px solid #f3f3f3;margin-bottom: 28px;}
      .img_form .login_form .item{width: 304px;height: 36px;margin: 0 auto;margin-bottom: 14px;}
      .img_form .login_form .login_but{text-align: center;background-color: #469a12;color: #fff;font-size: 16px;font-weight: bold;line-height: 36px;border-radius: 4px;cursor: pointer; margin-left: 21px; }
      .img_form .login_form .item input{width: 300px;height: 30px;font-size: 14px;text-indent: 8px;border: 1px solid #cbcbcb;}
      .img_form .login_form .fog_pas{font-size: 14px;color: #999999;text-align: right;margin-top: 8px;cursor: pointer;}
      .bot_item .item_link{margin-top: 22px;font-size: 12px;text-align: center;margin-bottom: 10px;}
      .bot_item .item_link a{text-decoration: none;color: #666666;}
      .bot_item .item_brank{color: #999999;font-size: 12px;text-align: center;}
      :-moz-placeholder { /* Mozilla Firefox 4 to 18 */color: #d9d9d9; }
      ::-moz-placeholder { /* Mozilla Firefox 19+ */color: #d9d9d9;}
      input:-ms-input-placeholder,textarea:-ms-input-placeholder {color: #d9d9d9;}
      input::-webkit-input-placeholder,textarea::-webkit-input-placeholder {color: #d9d9d9;}
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="{% static 'plugin/jquery/jquery-2.2.3.min.js' %}"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="logo">
      </div>
    </div>
    <div class="img_form">
      <div class="wrap">
        <div class="login_form">
          <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="nexturl" value="{{ next }}">
              <div class="title">账户登录</div>
      {% if errorcode %}
        <p class="login-box-msg login-lg"><img class="login-errimg" src="{% static 'image/logo/errimg.png' %}">账号验证错误，请重新填写</p>
      {% endif %}
              <div class="item"><input placeholder="请输入账号" type="text" name="username"></div>
              <div class="item"><input placeholder="请输入密码" type="password" name="password"></div>
              <button type="submit" class="item login_but">登录</button>
              <div class="item fog_pas">忘记密码？</div>
          </form>
        </div>
      </div>
    </div>
    <div class="wrap">
      <div class="bot_item">
        <div class="item_link">
          <a href="">关于数据眼</a>&emsp;|&emsp;<a href="">关于我们</a>&emsp;|&emsp;<a href="">联系我们</a>&emsp;|&emsp;<a href="">合作支持</a>&emsp;|&emsp;<a href="">人才招聘</a>
        </div>
        <div class="item_brank">Copyright 商米网络科技(江苏)有限公司版权所有</div>
      </div>
    </div>
  </body>
</html>
