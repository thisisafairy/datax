{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="webApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{% block title %}datax{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'plugin/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/admin-lte/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    <script src="{% static 'plugin/jquery/jquery-2.2.3.min.js' %}"></script>
</head>

<body class="hold-transition login-page radius-theme">
  <div class="login-logo clearfix">
    <div class="logo">
      <img src="{% static 'image/logo/dataxlogo.png' %}">
    </div>
  </div>
  <div class="login-block">
  <div class="login-body  content-center">
      <div class="login-title text-center">
        登&nbsp;&nbsp;&nbsp;录
      </div>
      {% if errorcode %}
        <p class="login-box-msg login-lg"><img class="login-errimg" src="{% static 'image/logo/errimg.png' %}">账号验证错误，请重新填写</p>
      {% endif %}
    <form action="{% url 'homePageLogin' %}" class="login-form" method="post">
      {% csrf_token %}
        <input type="hidden" name="nexturl" value="{{ next }}">
      <div class="form-group has-feedback">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <input type="text" name="username" class="form-control" placeholder="请输入账号">
      </div>
      <div class="form-group has-feedback">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <input type="password" name="password" class="form-control" placeholder="请输入密码">
      </div>
      <div class="login-row">
          <button type="submit" style="background: #73c433;color:white;" class="btn  btn-block btn-flat">登&nbsp;&nbsp;录</button>
      </div>
        <div class="forget-pw">忘记密码？</div>
    </form>
  </div>
  <div class="login-footer text-center">
    商米网络科技(江苏)有限公司
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</body>
</html>
