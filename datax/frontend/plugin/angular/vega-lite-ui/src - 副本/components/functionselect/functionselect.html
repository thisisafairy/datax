<div class="function-select mb5" ng-if="func.list.aboveFold.length > 1 || func.list.aboveFold[0] !== undefined" ng-class="{wildcard: func.isAny}"><div class="right" ng-if="supportAny"><label><input type="checkbox" ng-model="func.isAny" ng-change="isAnyChanged()"> Wildcard</label></div><h4>函数</h4><div class="radios" ng-if="!func.isAny || !supportAny"><div><label class="func-label field-func" ng-repeat="f in func.list.aboveFold"><input type="radio" ng-value="f" ng-model="func.selected" ng-change="selectChanged()"> {{f || 'NONE'}}</label></div><div ng-show="showAllFunctions"><label class="func-label field-func" ng-class="{'single-column': func.isTemporal}" ng-repeat="f in func.list.belowFold"><input type="radio" ng-value="f" ng-model="func.selected" ng-change="selectChanged()"> {{f}}</label></div></div><div class="checkboxes" ng-if="func.isAny && supportAny"><div><label class="func-label field-func" ng-repeat="f in func.list.aboveFold"><input type="checkbox" ng-model="func.checked[f]" ng-change="checkChanged()"> {{f || 'NONE'}}</label></div><div ng-show="showAllFunctions"><label class="func-label field-func" ng-class="{'single-column': func.isTemporal}" ng-repeat="f in func.list.belowFold"><input type="checkbox" ng-model="func.checked[f]" ng-change="checkChanged()"> {{f}}</label></div></div><div ng-hide="hideMoreFn || func.isCount || func.list.belowFold.length == 0" class="expand-collapse"><a ng-click="showAllFunctions=!showAllFunctions"><span ng-show="!showAllFunctions">more <i class="fa fa-angle-down" aria-hidden="true"></i></span> <span ng-show="showAllFunctions">less <i class="fa fa-angle-up" aria-hidden="true"></i></span></a></div></div>
