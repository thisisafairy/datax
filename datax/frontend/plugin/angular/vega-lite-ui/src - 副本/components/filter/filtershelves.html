<div class="right"><label><input ng-model="spec.transform.filterInvalid" type="checkbox" ng-true-value="true" ng-false-value="undefined"> <a><i class="fa fa-filter"></i> 无效值</a></label></div><h2>过滤</h2><div class="filter-absolute-container scroll-y no-scroll-x"><div class="shelf-group" ng-repeat="(field, filter) in filterManager.filterIndex" ng-if="filter.enabled"><div class="shelf filter-shelf"><div class="field-drop"><field-info ng-class="{expanded: funcsExpanded}" field-def="{field: field}" show-type="true" show-remove="true" remove-action="removeFilter(field)" class="selected full-width"></field-info></div><categorical-filter field="field" filter="filter" ng-if="filterType(field) === 'categorical'"></categorical-filter><quantitative-filter field="field" filter="filter" ng-if="filterType(field) === 'quantitative'"></quantitative-filter></div></div><div class="filter-drop" ng-model="droppedFieldDef" data-drop="true" jqyoui-droppable="{onDrop:'fieldDropped'}" data-jqyoui-options="{activeClass: 'drop-active'}">拖动字段到此处.</div></div>
