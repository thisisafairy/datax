<div class="categorical-filter-box filter-box"><div class="actions"><div class="right selected-status">({{filter.in.length}}/{{values.length}} 已选中)</div><a ng-click="selectAll()" class="select-all">全选</a></div><div class="values scroll-y no-scroll-x"><div ng-repeat="val in values" ng-mouseenter="showKeepOnly=true" ng-mouseleave="showKeepOnly=false"><label><input type="checkbox" ng-model="include[stringify(val)]" ng-change="filterChange()"> {{val+''}}</label> <a ng-show="showKeepOnly" ng-init="showKeepOnly=false" class="right keep-only" ng-click="keepOnly(val)">单选</a></div></div></div>
