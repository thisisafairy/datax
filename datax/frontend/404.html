<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dataX creative 404 Error Page</title>
</head>
<style>
    .wrap{width: 1200px;height: 10%; min-height: 57px; margin: 0 auto;position: relative;width: 99%;bottom: 0;}
    .bot_item .item_link{margin-top: 22px;font-size: 12px;text-align: center;margin-bottom: 10px;}
    .bot_item .item_link a{text-decoration: none;color: #666666;}
    .bot_item .item_brank{color: #999999;font-size: 12px;text-align: center;}

    body {
      background-color: #ECECEC;
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      color: #3c3c3c;
    }

    .titleMessage p:first-child {
      text-align: center;
      font-family: cursive;
      font-size: 50px;
      font-weight: bold;
      letter-spacing: 5px;
      color: #fff;
    }

    .titleMessage p:first-child span {
      cursor: pointer;
      text-shadow: 0px 0px 2px #686868,
        0px 1px 1px #ddd,
        0px 2px 1px #d6d6d6,
        0px 3px 1px #ccc,
        0px 4px 1px #c5c5c5,
        0px 5px 1px #c1c1c1,
        0px 6px 1px #bbb,
        0px 7px 1px #777,
        0px 8px 3px rgba(100, 100, 100, 0.4),
        0px 9px 5px rgba(100, 100, 100, 0.1),
        0px 10px 7px rgba(100, 100, 100, 0.15),
        0px 11px 9px rgba(100, 100, 100, 0.2),
        0px 12px 11px rgba(100, 100, 100, 0.25),
        0px 13px 15px rgba(100, 100, 100, 0.3);
      -webkit-transition: all .1s linear;
      transition: all .1s linear;
    }

    .titleMessage p:first-child span:hover {
      text-shadow: 0px 0px 2px #686868,
        0px 1px 1px #fff,
        0px 2px 1px #fff,
        0px 3px 1px #fff,
        0px 4px 1px #fff,
        0px 5px 1px #fff,
        0px 6px 1px #fff,
        0px 7px 1px #777,
        0px 8px 3px #fff,
        0px 9px 5px #fff,
        0px 10px 7px #fff,
        0px 11px 9px #fff,
        0px 12px 11px #fff,
        0px 13px 15px #fff;
      -webkit-transition: all .1s linear;
      transition: all .1s linear;
    }
    .contextFontStyle{
        font-size: 25px;
        color:hsl(184,80%,25%);
    }
    .picDivStyle{
        height: 500px;
    }
    img{
        height: 90%;
        max-height: 500px;
    }
    .fontContent{
        display: inline;
    }
    .centerContext{
        text-align: center;
    }
    a:hover {color:red;}
    a{
        color: #009996;
        text-decoration: none;
        font-size: 17px;
    }
</style>
<body>
    <div>
        <div class="titleMessage">
            <p><span>oh my god!.</span></p>
        </div>
        <div class="centerContext">
            <div class="picDivStyle">
                <img src="/frontend/image/404.png">
                <div class="fontContent">
                    <span class="contextFontStyle">
                        哦哦，页面找不到了。
                    </span>
                    <a href="{{ link }}">返回上一页面</a>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap">
      <div class="bot_item">
        <div class="item_link">
          <a href="">关于数据眼</a> | <a href="">关于我们</a> | <a href="">联系我们</a> | <a href="">合作支持</a> | <a href="">人才招聘</a>
        </div>
        <div class="item_brank">Copyright 商米网络科技(江苏)有限公司版权所有</div>
      </div>
    </div>
</body>
</html>
